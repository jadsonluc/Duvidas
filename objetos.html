<html>
    <script>
        //Objetos podem receber métodos e propriedades
        let carro = {
            marca: "VW",
            preco: 1000, //propriedade
            andar: function() { //método
                return console.log("andou")
            }
        }

        console.log(carro.andar())
        console.log(carro.marca)
        console.log(carro.preco)
    </script>
</html>
